{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/connexion.css' %}" />
{% endblock %}

{% block content %}
<h2>Inscription</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>
<p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
{% endblock %}
