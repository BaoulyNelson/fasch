{% extends "base.html" %}
{% load form_filters %}

{% load static %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-50 px-4">
    <div class="bg-white p-6 rounded-2xl shadow-lg text-center w-full max-w-sm">
        <!-- Icône de succès -->
        <div class="text-green-500 text-5xl mb-4">
            ✔️
        </div>
        <h2 class="text-xl font-semibold text-green-600 mb-2">Mot de passe changé avec succès !</h2>
        <p class="text-gray-600 mb-4">Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>

        <!-- Bouton Connexion -->
        <a href="{% url 'login' %}" class="inline-flex items-center justify-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3 10a1 1 0 011-1h8.586l-3.293-3.293a1 1 0 011.414-1.414l5 5a1 1 0 01.083 1.32l-.083.094-5 5a1 1 0 01-1.497-1.32l.083-.094L12.586 11H4a1 1 0 01-1-1z"/>
            </svg>
            Connexion
        </a>
    </div>
</div>
{% endblock %}
