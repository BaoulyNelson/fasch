<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Faculté des Sciences Humaines d'Haïti{% endblock %}
    </title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <!-- Ajouter le CSS AOS -->
     <link
     href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
     rel="stylesheet"
   />

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
   

    <link rel="stylesheet" href="{% static 'css/apropos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/recherche.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cours.css' %}" />
    <link rel="stylesheet" href="{% static 'css/caroussel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    {% include "partials/header.html" %}
<!-- Formulaire de recherche (caché par défaut) -->
<div class="d-flex justify-content-center">
  <form id="searchForm" method="get" action="{% url 'search' %}" class="mb-4 text-center" style="display: none; width: 100%; max-width: 400px;">
    <input type="search" name="q" class="form-control search-input mb-2" placeholder="Rechercher..." value="{{ query }}" />
    <button type="submit" class="btn btn-primary w-100">Send</button>
  </form>
</div>

    <div class="content">
      <!-- Le contenu de la page ici -->

      {% block content %}
      <!-- Contenu de chaque page -->
      {% endblock %}
    </div>

    {% include "partials/footer.html" %}
    <!-- Lien Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/script.js' %}" defer></script>

    <script src="{% static 'js/sidebar.js' %}" defer></script>
    <script src="{% static 'js/theme-toggle.js' %}" defer></script>
  
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init(); // Initialiser AOS
    </script>
  </body>
</html>
