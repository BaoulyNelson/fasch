<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .articles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
        }
        .article {
            width: 48%; /* Deux colonnes */
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .article img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .article h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .article p {
            text-align: justify;
        }
        .article small {
            color: gray;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .article {
                width: 100%; /* Une seule colonne sur mobile */
            }
        }
    </style>
</head>
<body>

    <div class="articles-container">
        {% for article in articles %}
            <div class="article">
                {% if article.image %}
                    <img src="{{ article.image.url }}" alt="Image de {{ article.titre }}">
                {% endif %}
                <h2>{{ article.titre }}</h2>
                <p><strong>Par {{ article.auteur }}</strong> - <small>Publi√© le {{ article.date_publication|date:"d M Y" }}</small></p>
                <p>{{ article.resume }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
