{% extends 'base.html' %}

{% block title %}Détail du Programme{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="bg-blue-600 px-6 py-4">
            <h2 class="text-xl font-semibold text-white">{{ programme.titre }}</h2>
        </div>
        <div class="p-6">
            <div class="mb-6">
                <h3 class="text-gray-600 font-semibold mb-1">Niveau</h3>
                <p class="text-gray-800">{{ programme.get_niveau_display }}</p>
            </div>

            <div class="mb-6">
                <h3 class="text-gray-600 font-semibold mb-1">Description</h3>
                <p class="text-gray-800 prose max-w-none">{{ programme.description|linebreaks }}</p>
            </div>

            <div class="flex justify-between items-center pt-4 border-t border-gray-200 mt-6">
                <a href="{% url 'dashboard' %}" class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Retour à la liste
                </a>
                <div class="flex space-x-2">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
