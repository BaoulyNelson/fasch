{% extends 'admin/dashboard.html' %}

{% block content %}
<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-gray-700">Demandes d'admission</h1>
    <a href="{% url 'add_demande_admission' %}" 
       class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
       + Ajouter
    </a>
  </div>

  <!-- Table responsive -->
  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full border border-gray-200">
      <thead class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="px-6 py-3 text-left">Nom</th>
          <th class="px-6 py-3 text-left">Email</th>
          <th class="px-6 py-3 text-left">Programme</th>
          <th class="px-6 py-3 text-left">Date</th>
          <th class="px-6 py-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700 text-sm divide-y divide-gray-200">
        {% for d in demandes_admission %}
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-medium">{{ d.nom }}</td>
          <td class="px-6 py-4">{{ d.email }}</td>
          <td class="px-6 py-4">{{ d.programme }}</td>
          <td class="px-6 py-4">{{ d.date_envoi|date:"d M Y H:i" }}</td>
     


          <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <a href="{% url 'detail_demande_admission' d.pk %}" class="text-blue-500 hover:text-blue-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </a>

              <a href="{% url 'modifier_demande_admission' d.pk %}" class="text-green-500 hover:text-green-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </a>

              <a href="{% url 'supprimer_demande_admission' d.pk %}" class="text-red-500 hover:text-red-600"
                >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </a>
            </div>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="px-6 py-6 text-center text-gray-500">
            Aucune demande.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
