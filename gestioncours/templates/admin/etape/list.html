{% extends 'admin/dashboard.html' %}

{% block content %}
<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">Étapes d'admission</h1>
    <a href="{% url 'add_etape_admission' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</a>
  </div>

  <div class="space-y-3">
    {% for etape in etapes_admission %}
    <div class="bg-white border rounded p-4 flex justify-between items-center">
      <div>
        <h2 class="font-semibold">{{ etape.nom }}</h2>
        <p class="text-sm text-gray-600">Du {{ etape.date_debut|date:"d M Y" }} au {{ etape.date_limite|date:"d M Y" }}</p>
      </div>



      <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <a href="{% url 'detail_etape_admission' etape.pk %}" class="text-blue-500 hover:text-blue-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </a>

              <a href="{% url 'modifier_etape_admission' etape.pk %}" class="text-green-500 hover:text-green-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </a>

              <a href="{% url 'supprimer_etape_admission' etape.pk %}" class="text-red-500 hover:text-red-600"
                >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </a>
            </div>
          </td>
    </div>
    {% empty %}
    <div class="p-4 text-center text-gray-500">Aucune étape d'admission.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
