{% extends "base.html" %}
{% load form_filters %}

{% load static %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-50 px-4">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md text-center">
        <div class="text-blue-500 text-5xl mb-3">📧</div>
        <h2 class="text-2xl font-semibold text-blue-600 mb-2">Email envoyé !</h2>
        <p class="text-gray-600 text-sm">
            Si votre adresse email est valide, vous recevrez un lien de réinitialisation sous peu.
        </p>

        <a href="{% url 'login' %}" class="inline-block mt-4 bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition duration-200">
            ← Retour à la connexion
        </a>
    </div>
</div>
{% endblock %}
