{% extends "base.html" %}

{% block title %}Détails - {{ programme.titre }}{% endblock %}
{% load static %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white border border-gray-200 rounded-3xl shadow-xl p-8 md:p-12 relative overflow-hidden">
            
            <!-- Badge ou icône décorative -->
            <div class="absolute -top-4 -right-4">
                <div class="bg-indigo-500 text-white text-sm font-bold px-4 py-1 rounded-bl-2xl rounded-tr-lg shadow-md">
                    Programme
                </div>
            </div>

            <!-- Contenu principal -->
            <h2 class="text-4xl font-extrabold text-gray-800 mb-6">
                {{ programme.titre }}
            </h2>

        
            <div class="mb-6">
                <h3 class="text-gray-600 font-semibold mb-1">Description</h3>
                <p class="text-gray-800 prose max-w-none">{{ programme.description|linebreaks }}</p>
            </div>

            <div class="flex items-center gap-3 text-sm text-gray-600">
                <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0118 12c0 5.523-4.477 10-10 10S-2 17.523-2 12c0-1.405.243-2.748.684-4.001L12 14z" />
                </svg>
                <span class="font-medium">Niveau :</span> {{ programme.niveau }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
